<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="style.css">
 <title>JS 2, úkol 1</title>
</head>
<body>
    <script>
        var pocetPrvku=10;
        var max=parseInt(window.prompt("zadejte 1. číslo "));
        for(var i =0; i<(pocetPrvku-1); i++){
            var now=parseInt(window.prompt("zadejte " +Number( Number(i)+ Number(2)) + " číslo "));
            if(max<now){
                max=now;
            }

        }
        document.write("vysledek je "+max);
    </script> 

</body>
